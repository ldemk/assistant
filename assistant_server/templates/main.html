<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function showpass() {
            passbox = document.getElementById("p1");
            if (passbox.type === "password") {
                passbox.type = "text";
            } else passbox.type = "password";
        }
    </script>
</head>
<body style="text-align: center">
    <h1>Hi Friend!</h1>
    <p>Do you need a help?<br>I can help you find required person:</p>
   
    <form method="POST" action="/login">
        <input name="user_name" type="text" placeholder="Login"><br>
        <input name="password" type="password" id="p1" placeholder="Password"><br>
        <label for="c1">Show password</label>
        <input type="checkbox" id="c1" onclick="showpass()"><br><br>
        <input type="submit" value="Login!">

    </form>
</body>
</html>
